{% extends 'paginas/modelo.html' %}

{% load static %}

{% block conteudo %}
<h3>Lista de Categorias</h3>

<a href="{% url 'cadastros-categoria' %}" class="btn btn-primary btn-sm">Novo</a>

<hr>

<div class="table-responsive">
    <table class="table table-striped">
        <tr>
            <th>Nome</th>
            <th>Opções</th>
        </tr>

        {% for categoria in object_list %}
        <tr>
            <td>{{ categoria.nome }}</td>
            <td>
                <a href="{% url 'editar-categoria' categoria.pk %}" class="btn btn-warning btn-sm">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </a>
                <a href="{% url 'excluir-categoria' categoria.pk %}" class="btn btn-danger btn-sm">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Nenhuma categoria cadastrada.</td>
        </tr>

        {% endfor %}

    </table>
</div>


{% endblock %}
