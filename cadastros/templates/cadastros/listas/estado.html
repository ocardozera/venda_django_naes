{% extends 'paginas/modelo.html' %}

{% load static %}

{% block conteudo %}
<h3>Lista de Estados</h3>

<a href="{% url 'cadastros-estado' %}" class="btn btn-primary btn-sm">Novo</a>

<hr>

<div class="table-responsive">
    <table class="table table-striped" id="tabela-listar">

        <thead>
            <tr>
                <th>Nome</th>
                <th>Sigla</th>
                <th>Opções</th>
            </tr>

            
        </thead>

        <tbody>
            {% for estado in object_list %}
            <tr>
                <td>{{ estado.nome }}</td>
                <td>{{ estado.sigla }}</td>
                <td>
                    <a href="{% url 'editar-estado' estado.pk %}" class="btn btn-warning btn-sm">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </a>
                    <a href="{% url 'excluir-estado' estado.pk %}" class="btn btn-danger btn-sm">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Nenhum estado cadastrado.</td>
            </tr>
            
            {% endfor %}

        </tbody>

      
    
        

    </table>
</div>


{% endblock %}

{% block scripts %}

<script>

    $(document).ready(function () {

        //$("#tabela-listar").DataTable();

        $('#tabela-listar').DataTable();


    });

</script>

{% endblock %}
